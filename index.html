<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      font-weight: bold;
      color: #FF3B30;
      animation: pulse 2s infinite;
    }

    h2 {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #fff;
    }

    p {
      margin-bottom: 25px;
      font-size: 1rem;
      color: #ccc;
    }

    a {
      padding: 12px 24px;
      border-radius: 30px;
      background: #FF3B30;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #e13228;
      box-shadow: 0 0 20px rgba(255, 59, 48, 0.6);
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #FF3B30, 0 0 20px #FF3B30; }
      50% { text-shadow: 0 0 30px #FF3B30, 0 0 60px #FF3B30; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 6rem; }
      h2 { font-size: 1.2rem; }
      p { font-size: 0.9rem; }
      .logo { max-width: 160px; }
    }
  </style>
</head>
<body>
  <!-- Logo Brand -->
  <img src="https://raw.githubusercontent.com/arthasa28/404-arthasa.my.id/refs/heads/master/logo-brand.png" alt="ADN Network" class="logo">

  <h1>404</h1>
  <h2>Oops! Halaman tidak ditemukan</h2>
  <p>Sepertinya halaman yang Anda cari tidak tersedia.</p>
  <a href="/">Kembali ke Beranda</a>
</body>
</html>
